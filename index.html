<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Gadget</title>
<style type="text/css">
<!--

body{
    margin:0px;
    padding:0px;
    overflow:hidden;
}


-->
</style>
	</head>
	<body>
<!-- Include the Google Friend Connect javascript library. -->
<script type="text/javascript" src="http://www.google.com/friendconnect/script/friendconnect.js"></script>
<script src="http://nati.sinsai.info/gadget/js/opensocial-jquery.min.js"></script>
<script type="text/javascript" src="http://nati.sinsai.info/gadget/js/jquery.query-1.2.3.js"></script>
<!-- Define the div tag where the gadget will be inserted. -->
<div id="div-5324086401361857576" style="width:100%;height:100%;border:none;"></div>
<!-- Render the gadget into a div. -->
<script type="text/javascript">
google.friendconnect.container.setParentUrl('/' /* location of rpc_relay.html and canvas.html */);
google.friendconnect.container.setNoCache(1);
google.friendconnect.container.renderOpenSocialGadget(
 { id: 'div-5324086401361857576',
   url:'http://www.sinsai.info/gadget/sinsai.xml',
   presentation :'canvas',
   'view-params': {
        'address':$.query.get("address"),
        'zoom':$.query.get("zoom")
   },
   height:$(window).height(),
   site: '05994095657403771775' });
</script>


	</body>
</html>
